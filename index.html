<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 9x Academic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1d1d40;
            color: #d4d2e3;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 700;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 3rem;
        }

        .logo svg {
            width: 120px;
            height: 60px;
        }

        .logo-red { fill: #e61e25; }
        .logo-gray { fill: #9795b5; }

        .brand {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .brand .red { color: #e61e25; }
        .brand .gray { color: #9795b5; }

        .tagline {
            font-size: 1.5rem;
            color: #9795b5;
            margin-bottom: 4rem;
            letter-spacing: -0.01em;
        }

        .tagline .highlight { color: #d4d2e3; }

        .signup-form {
            background: rgba(45, 45, 80, 0.3);
            border: 1px solid rgba(151, 149, 181, 0.2);
            border-radius: 8px;
            padding: 2.5rem;
            margin-bottom: 4rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #9795b5;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            background: #1d1d40;
            border: 1px solid #9795b5;
            border-radius: 4px;
            color: #d4d2e3;
            font-family: inherit;
            font-size: 1rem;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e61e25;
            box-shadow: 0 0 0 2px rgba(230, 30, 37, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #e61e25;
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 4px;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: #c41e23;
        }

        .footer {
            font-size: 0.8rem;
            color: #9795b5;
            text-align: center;
        }

        .footer a {
            color: #9795b5;
            text-decoration: none;
        }

        .footer a:hover {
            color: #d4d2e3;
        }

        @media (max-width: 768px) {
            .brand {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1.2rem;
            }
            
            .signup-form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100">
                <path class="logo-red" d="M70,50v5c0,.4.3.7.7.7h4.2c.4,0,.7-.3.7-.7v-4.2c0-.4-.3-.7-.7-.7H70Z"/>
                <path class="logo-gray" d="M70,40h-11c-.4,0-.7.3-.7.7v10c0,.4.3.7.7.7H70V40Z"/>
                <path class="logo-gray" d="M70,25v22h22c.4,0,.7-.3.7-.7V25.7c0-.4-.3-.7-.7-.7H70.7c-.4,0-.7.3-.7.7Z"/>
            </svg>
        </div>

        <h1 class="brand">the<span class="red">9x</span><span class="gray">.ac</span></h1>
        
        <p class="tagline"><span class="highlight">9x</span> the impact of your ideas</p>

        <form class="signup-form" action="https://app.convertkit.com/forms/YOUR_FORM_ID/subscriptions" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="fields[first_name]" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address" required>
            </div>
            
            <div class="form-group">
                <label for="friction">What frictions slow down executing your ideas?</label>
                <textarea id="friction" name="fields[friction]" placeholder="Documentation overhead, coordination delays, technical setup..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Get Early Access</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 <a href="https://koren.dev" target="_blank">Coded Thinking OÃœ</a></p>
    </footer>
</body>
</html>
