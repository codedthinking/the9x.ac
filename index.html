---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.data.settings.meta.title }}</title>
    <meta name="description" content="{{ site.data.settings.meta.description }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.data.settings.meta.url }}/">
    <meta property="og:title" content="{{ site.data.settings.meta.title }}">
    <meta property="og:description" content="{{ site.data.settings.meta.short_description }}">
    <meta property="og:image" content="{{ site.data.settings.meta.og_image }}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ site.data.settings.meta.url }}/">
    <meta property="twitter:title" content="{{ site.data.settings.meta.title }}">
    <meta property="twitter:description" content="{{ site.data.settings.meta.short_description }}">
    <meta property="twitter:image" content="{{ site.data.settings.meta.og_image }}">
    
    <link rel="canonical" href="{{ site.data.settings.meta.url }}/">
    <link rel="icon" type="image/x-icon" href="{{ site.data.settings.assets.favicon_ico }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ site.data.settings.assets.favicon_32 }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ site.data.settings.assets.favicon_16 }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ site.data.settings.assets.apple_touch }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="{{ site.data.settings.typography.font_import }}" rel="stylesheet">
    <style>
        :root {
            /* Colors */
            --color-bg: {{ site.data.settings.colors.background }};
            --color-text-primary: {{ site.data.settings.colors.primary_text }};
            --color-text-secondary: {{ site.data.settings.colors.secondary_text }};
            --color-text-muted: {{ site.data.settings.colors.muted_text }};
            --color-accent: {{ site.data.settings.colors.accent }};
            --color-accent-hover: {{ site.data.settings.colors.accent_hover }};
            --color-form-bg: {{ site.data.settings.colors.form_bg }};
            --color-form-border: {{ site.data.settings.colors.form_border }};
            --color-input-bg: {{ site.data.settings.colors.input_bg }};
            --color-focus-shadow: {{ site.data.settings.colors.focus_shadow }};
            
            /* Typography */
            --font-family: {{ site.data.settings.typography.font_family }};
            --font-weight-regular: {{ site.data.settings.typography.weight_regular }};
            --font-weight-medium: {{ site.data.settings.typography.weight_medium }};
            --font-weight-bold: {{ site.data.settings.typography.weight_bold }};
            
            /* Responsive Scaling */
            --logo-scale: {{ site.data.settings.responsive.logo_scale.default }};
            --tagline-scale: {{ site.data.settings.responsive.tagline_scale.default }};
            --form-padding: {{ site.data.settings.spacing.form_padding.default }};
            --container-padding: {{ site.data.settings.spacing.container_padding.default }};
            --logo-margin: {{ site.data.settings.spacing.margins.logo.default }};
            --tagline-margin: {{ site.data.settings.spacing.margins.tagline.default }};
            --form-margin: {{ site.data.settings.spacing.margins.form.default }};
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-text-primary);
            font-family: var(--font-family);
            font-weight: var(--font-weight-bold);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--container-padding);
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: var(--logo-margin);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo img {
            width: var(--logo-scale);
            max-width: 100%;
            height: auto;
        }

        .tagline {
            margin-bottom: var(--tagline-margin);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .tagline img {
            width: var(--tagline-scale);
            max-width: 100%;
            height: auto;
        }

        .signup-form {
            background: var(--color-form-bg);
            border: 1px solid var(--color-form-border);
            border-radius: 8px;
            padding: var(--form-padding);
            margin-bottom: var(--form-margin);
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: clamp(1.05rem, 2.5vw, 1.15rem);
            font-weight: var(--font-weight-bold);
            color: var(--color-text-muted);
        }

        input, textarea {
            width: 100%;
            padding: clamp(0.875rem, 2vw, 1rem);
            background: var(--color-input-bg);
            border: 1px solid var(--color-input-bg);
            border-radius: 4px;
            color: var(--color-text-primary);
            font-family: inherit;
            font-size: clamp(1.05rem, 2.5vw, 1.15rem);
            font-weight: var(--font-weight-medium);
        }

        input::placeholder, textarea::placeholder {
            color: var(--color-text-muted);
            opacity: 0.9;
            font-weight: var(--font-weight-regular);
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px var(--color-focus-shadow);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: var(--color-accent);
            color: {{ site.data.settings.colors.white }};
            border: none;
            padding: clamp(0.875rem, 2vw, 1rem) clamp(1.75rem, 3vw, 2.25rem);
            border-radius: 4px;
            font-family: inherit;
            font-weight: var(--font-weight-bold);
            font-size: clamp(1.05rem, 2.5vw, 1.15rem);
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 48px;
            touch-action: manipulation;
            width: 100%;
        }

        .submit-btn:hover {
            background: var(--color-accent-hover);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .form-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            font-size: 0.95rem;
            font-weight: var(--font-weight-medium);
            display: none;
        }

        .form-message.success {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block;
        }

        .form-message.error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }

        .footer {
            font-size: clamp(0.7rem, 1.5vw, 0.8rem);
            color: var(--color-text-secondary);
            text-align: center;
        }

        .footer a {
            color: var(--color-text-secondary);
            text-decoration: none;
        }

        .footer a:hover {
            color: var(--color-text-primary);
        }

        /* Honeypot field for spam prevention */
        .ohnohoney {
            position: absolute;
            left: -9999px;
            top: -9999px;
            height: 0;
            width: 0;
            opacity: 0;
            overflow: hidden;
        }

        /* Mobile devices */
        @media (max-width: 480px) {
            :root {
                --logo-scale: {{ site.data.settings.responsive.logo_scale.mobile }};
                --tagline-scale: {{ site.data.settings.responsive.tagline_scale.mobile }};
                --form-padding: {{ site.data.settings.spacing.form_padding.mobile }};
                --container-padding: {{ site.data.settings.spacing.container_padding.mobile }};
                --logo-margin: {{ site.data.settings.spacing.margins.logo.mobile }};
                --tagline-margin: {{ site.data.settings.spacing.margins.tagline.mobile }};
                --form-margin: {{ site.data.settings.spacing.margins.form.mobile }};
            }

            .form-group {
                margin-bottom: 1.5rem;
            }
        }

        /* Tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            :root {
                --logo-scale: {{ site.data.settings.responsive.logo_scale.tablet }};
                --tagline-scale: {{ site.data.settings.responsive.tagline_scale.tablet }};
                --form-padding: {{ site.data.settings.spacing.form_padding.tablet }};
                --container-padding: {{ site.data.settings.spacing.container_padding.tablet }};
                --logo-margin: {{ site.data.settings.spacing.margins.logo.tablet }};
                --tagline-margin: {{ site.data.settings.spacing.margins.tagline.tablet }};
                --form-margin: {{ site.data.settings.spacing.margins.form.tablet }};
            }
        }

        /* Small desktops */
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                --logo-scale: {{ site.data.settings.responsive.logo_scale.small_desktop }};
                --tagline-scale: {{ site.data.settings.responsive.tagline_scale.small_desktop }};
                --form-padding: {{ site.data.settings.spacing.form_padding.small_desktop }};
            }
        }

        /* Large desktops */
        @media (min-width: 1025px) {
            :root {
                --logo-scale: {{ site.data.settings.responsive.logo_scale.large_desktop }};
                --tagline-scale: {{ site.data.settings.responsive.tagline_scale.large_desktop }};
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --container-padding: {{ site.data.settings.spacing.container_padding.landscape }};
                --logo-margin: {{ site.data.settings.spacing.margins.logo.landscape }};
                --tagline-margin: {{ site.data.settings.spacing.margins.tagline.landscape }};
                --form-margin: {{ site.data.settings.spacing.margins.form.landscape }};
                --logo-scale: {{ site.data.settings.responsive.logo_scale.landscape }};
                --tagline-scale: {{ site.data.settings.responsive.tagline_scale.landscape }};
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{{ site.data.settings.assets.logo }}" alt="{{ site.data.settings.meta.title }}">
        </div>
        
        <div class="tagline">
            <img src="{{ site.data.settings.assets.tagline_svg }}" alt="{{ site.data.settings.meta.tagline }}">
        </div>

        <form class="signup-form" 
              id="signupForm"
              action="{{ site.data.settings.kit.form_action }}" 
              method="post" 
              data-form-id="{{ site.data.settings.kit.form_id }}"
              data-api-key="{{ site.data.settings.kit.public_api_key }}"
              data-api-endpoint="{{ site.data.settings.kit.api_endpoint }}">
            
            <!-- Honeypot field for spam prevention -->
            <div class="ohnohoney" aria-hidden="true">
                <input type="text" name="website" tabindex="-1" autocomplete="off">
            </div>
            
            <div class="form-group">
                <label for="name">{{ site.data.settings.form.fields.name.label }}</label>
                <input type="{{ site.data.settings.form.fields.name.type }}" 
                       id="name" 
                       name="{{ site.data.settings.form.fields.name.field_name }}" 
                       {% if site.data.settings.form.fields.name.required %}required{% endif %}>
            </div>
            
            <div class="form-group">
                <label for="email">{{ site.data.settings.form.fields.email.label }}</label>
                <input type="{{ site.data.settings.form.fields.email.type }}" 
                       id="email" 
                       name="{{ site.data.settings.form.fields.email.field_name }}" 
                       {% if site.data.settings.form.fields.email.required %}required{% endif %}>
            </div>
            
            <div class="form-group">
                <label for="friction">{{ site.data.settings.form.fields.friction.label }}</label>
                <textarea id="friction" 
                          name="{{ site.data.settings.form.fields.friction.field_name }}" 
                          placeholder="{{ site.data.settings.form.fields.friction.placeholder }}"
                          {% if site.data.settings.form.fields.friction.required %}required{% endif %}></textarea>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                {{ site.data.settings.form.submit_text }}
            </button>
            
            <div class="form-message" id="formMessage"></div>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; {{ site.data.settings.company.year }} <a href="{{ site.data.settings.company.url }}" target="_blank" rel="noopener">{{ site.data.settings.company.name }}</a></p>
    </footer>

    <script>
    (function() {
        const form = document.getElementById('signupForm');
        const submitBtn = document.getElementById('submitBtn');
        const formMessage = document.getElementById('formMessage');
        const originalBtnText = submitBtn.textContent;
        
        // Only enhance if we have API key configured
        const apiKey = form.dataset.apiKey;
        if (!apiKey || apiKey === 'YOUR_PUBLIC_KEY_HERE') {
            console.log('Kit.com API key not configured, using standard form submission');
            return;
        }
        
        form.addEventListener('submit', async function(e) {
            // Check honeypot
            const honeypot = form.querySelector('input[name="website"]');
            if (honeypot && honeypot.value) {
                e.preventDefault();
                return false;
            }
            
            // If JavaScript enhancement available, prevent default and use API
            e.preventDefault();
            
            // Disable form during submission
            submitBtn.disabled = true;
            submitBtn.textContent = '{{ site.data.settings.form.submitting_text }}';
            formMessage.className = 'form-message';
            
            try {
                const formData = new FormData(form);
                const email = formData.get('{{ site.data.settings.form.fields.email.field_name }}');
                const firstName = formData.get('{{ site.data.settings.form.fields.name.field_name }}');
                const friction = formData.get('{{ site.data.settings.form.fields.friction.field_name }}');
                
                const response = await fetch(`${form.dataset.apiEndpoint}/${form.dataset.formId}/subscribe`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,
                        email: email,
                        first_name: firstName,
                        fields: {
                            friction: friction
                        }
                    })
                });
                
                if (response.ok) {
                    // Success
                    formMessage.textContent = '{{ site.data.settings.form.success_message }}';
                    formMessage.className = 'form-message success';
                    form.reset();
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                // Error - fall back to standard form submission
                console.error('API submission failed:', error);
                formMessage.textContent = '{{ site.data.settings.form.error_message }}';
                formMessage.className = 'form-message error';
                
                // Optionally, resubmit using standard form action as fallback
                // form.submit();
            } finally {
                // Re-enable form
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        });
    })();
    </script>
</body>
</html>
