<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The 9x Academic</title>
    <link rel="icon" type="image/x-icon" href="assets/png/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/png/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/png/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/png/apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1d1d40;
            color: #d4d2e3;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 700;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 4rem 2rem;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: 4rem;
        }

        .logo img {
            width: 18rem;
        }



        .tagline {
            margin-bottom: 6rem;
        }

        .tagline img {
            width: 28rem;
        }

        .signup-form {
            background: rgba(45, 45, 80, 0.3);
            border: 1px solid rgba(151, 149, 181, 0.2);
            border-radius: 8px;
            padding: 3rem;
            margin-bottom: 6rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            color: #c4c2d3;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            background: #5d5a88;
            border: 1px solid #5d5a88;
            border-radius: 4px;
            color: #d4d2e3;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e61e25;
            box-shadow: 0 0 0 2px rgba(230, 30, 37, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #e61e25;
            color: white;
            border: none;
            padding: 0.875rem 2rem;
            border-radius: 4px;
            font-family: inherit;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-btn:hover {
            background: #c41e23;
        }

        .footer {
            font-size: 0.8rem;
            color: #9795b5;
            text-align: center;
        }

        .footer a {
            color: #9795b5;
            text-decoration: none;
        }

        .footer a:hover {
            color: #d4d2e3;
        }

        @media (max-width: 768px) {
            body {
                padding: 2rem 1rem;
            }
            
            .logo {
                margin-bottom: 3rem;
            }
            
            .tagline {
                margin-bottom: 4rem;
            }
            
            .signup-form {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/svg/9x-logo.svg" alt="The 9x Academic">
        </div>
        
        <div class="tagline">
            <img src="assets/svg/tagline.svg" alt="9x the impact of your ideas">
        </div>

        <form class="signup-form" action="https://app.convertkit.com/forms/YOUR_FORM_ID/subscriptions" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="fields[first_name]" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address" required>
            </div>
            
            <div class="form-group">
                <label for="friction">What frictions slow down executing your ideas?</label>
                <textarea id="friction" name="fields[friction]" placeholder="Documentation overhead, coordination delays, technical setup..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Get Early Access</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 <a href="https://koren.dev" target="_blank">Coded Thinking OÃœ</a></p>
    </footer>
</body>
</html>
