    <style>
        :root {
            --logo-scale: min(48vw, 270px);
            --tagline-scale: min(80vw, 450px);
            --form-padding: 3rem;
            --container-padding: 4rem 2rem;
            --logo-margin: 4rem;
            --tagline-margin: 6rem;
            --form-margin: 6rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1d1d40;
            color: #d4d2e3;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            font-weight: 700;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--container-padding);
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            margin-bottom: var(--logo-margin);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .logo img {
            width: var(--logo-scale);
            max-width: 100%;
            height: auto;
        }

        .tagline {
            margin-bottom: var(--tagline-margin);
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .tagline img {
            width: var(--tagline-scale);
            max-width: 100%;
            height: auto;
        }

        .signup-form {
            background: rgba(45, 45, 80, 0.3);
            border: 1px solid rgba(151, 149, 181, 0.2);
            border-radius: 8px;
            padding: var(--form-padding);
            margin-bottom: var(--form-margin);
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: clamp(1.05rem, 2.5vw, 1.15rem);
            font-weight: 700;
            color: #c4c2d3;
        }

        input, textarea {
            width: 100%;
            padding: clamp(0.875rem, 2vw, 1rem);
            background: #5d5a88;
            border: 1px solid #5d5a88;
            border-radius: 4px;
            color: #d4d2e3;
            font-family: inherit;
            font-size: clamp(1.05rem, 2.5vw, 1.15rem);
            font-weight: 600;
        }

        input::placeholder, textarea::placeholder {
            color: #c4c2d3;
            opacity: 0.9;
            font-weight: 400;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #e61e25;
            box-shadow: 0 0 0 2px rgba(230, 30, 37, 0.2);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            background: #e61e25;
            color: white;
            border: none;
            padding: clamp(0.875rem, 2vw, 1rem) clamp(1.75rem, 3vw, 2.25rem);
            border-radius: 4px;
            font-family: inherit;
            font-weight: 700;
            font-size: clamp(1.05rem, 2.5vw, 1.15rem);
            cursor: pointer;
            transition: background-color 0.2s;
            min-height: 48px;
            touch-action: manipulation;
        }

        .submit-btn:hover {
            background: #c41e23;
        }

        .footer {
            font-size: clamp(0.7rem, 1.5vw, 0.8rem);
            color: #9795b5;
            text-align: center;
        }

        .footer a {
            color: #9795b5;
            text-decoration: none;
        }

        .footer a:hover {
            color: #d4d2e3;
        }

        /* Mobile devices */
        @media (max-width: 480px) {
            :root {
                --logo-scale: 51vw;
                --tagline-scale: 85vw;
                --form-padding: 1.5rem;
                --container-padding: 2rem 1rem;
                --logo-margin: 2rem;
                --tagline-margin: 3rem;
                --form-margin: 3rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }
        }

        /* Tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            :root {
                --logo-scale: 42vw;
                --tagline-scale: 70vw;
                --form-padding: 2rem;
                --container-padding: 3rem 1.5rem;
                --logo-margin: 3rem;
                --tagline-margin: 4rem;
                --form-margin: 4rem;
            }
        }

        /* Small desktops */
        @media (min-width: 769px) and (max-width: 1024px) {
            :root {
                --logo-scale: min(36vw, 240px);
                --tagline-scale: min(60vw, 400px);
                --form-padding: 2.5rem;
            }
        }

        /* Large desktops */
        @media (min-width: 1025px) {
            :root {
                --logo-scale: 270px;
                --tagline-scale: 450px;
            }
        }

        /* Landscape mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            :root {
                --container-padding: 1rem;
                --logo-margin: 1.5rem;
                --tagline-margin: 2rem;
                --form-margin: 2rem;
                --logo-scale: min(24vw, 180px);
                --tagline-scale: min(40vw, 300px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="assets/svg/9x-logo.svg" alt="The 9x Academic">
        </div>
        
        <div class="tagline">
            <img src="assets/svg/tagline.svg" alt="9x the impact of your ideas">
        </div>

        <form class="signup-form" action="https://app.convertkit.com/forms/7449857/subscriptions" method="post" data-sv-form="7449857" data-uid="e4e9d7c1f0">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="fields[first_name]" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email_address" required>
            </div>
            
            <div class="form-group">
                <label for="friction">What frictions slow down executing your ideas?</label>
                <textarea id="friction" name="fields[friction]" placeholder="Documentation overhead, coordination delays, technical setup..."></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Get Early Access</button>
        </form>
    </div>

    <footer class="footer">
        <p>&copy; 2024 <a href="https://koren.dev" target="_blank" rel="noopener">Coded Thinking OÜ</a></p>
    </footer>
</body>
</html>
